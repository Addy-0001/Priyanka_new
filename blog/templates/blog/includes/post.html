{% load static %}

<li>
    <article class="post">
        <a href="{% url 'post-detail-page' slug=post.slug %}">
            {% if post.image %}
        <img src="{{ post.image.url }}" alt="" />
        {% else %}
        <img src="{% static 'blog/images/priyanka-face.jpeg' %}" alt="" />
        {% endif %}
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt|truncatechars:170 }}</p>
            </div>
        </a>
    </article>
</li>
